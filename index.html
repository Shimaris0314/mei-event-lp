<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ME:I 2025 Event 告知ページ" />
    <title>ME:I 2025 Event - 公式告知</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header">
      <div class="container">
        <h1 class="logo">ME:I 2025 Event</h1>
        <nav class="nav">
          <button class="hamburger" aria-label="メニューを開く"><span></span><span></span><span></span></button>
          <ul class="nav-list">
            <li><a href="#about">About</a></li>
            <li><a href="#details">Details</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ヒーローセクション -->
    <section class="hero">
      <div class="container">
        <h2>ME:I Special Event 2025</h2>
        <p>2025年、ME:Iの特別なライブイベントが開催決定！</p>
        <a href="#details" class="cta-button" aria-label="イベント詳細を確認">詳細を見る</a>
      </div>
    </section>

    <!-- イベント詳細 -->
    <section id="details" class="details">
      <div class="container">
        <h3>イベント詳細</h3>
        <div class="details-grid">
          <div class="detail-item">
            <h4>日程</h4>
            <p>2025年6月1日（日） 18:00開演</p>
          </div>
          <div class="detail-item">
            <h4>会場</h4>
            <p>東京ドーム</p>
          </div>
          <div class="detail-item">
            <h4>チケット</h4>
            <p>先行販売：2025年4月1日開始</p>
          </div>
        </div>
      </div>
    </section>

    <!-- フッター -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 ME:I Official. All rights reserved.</p>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
